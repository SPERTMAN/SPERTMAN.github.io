<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心动时刻 ❤</title>
    <style>
        body {
            background: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            animation: heartbeat 1.2s infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff3f3f;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
        
        .message {
            position: absolute;
            top: 60%;
            text-align: center;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #ff3f3f;
            font-size: 24px;
            width: 80%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">宋酱 你是我今生最美的遇见<br>❤ 永远爱你 ❤</div>
</body>
</html>
